        <h1>Sobre mí</h1>
        
        <p>Soy <strong>Azul</strong>, estudiante de comunicación y una apasionada de diseccionar las historias que nos rodean a través de la imagen y el relato.</p>
        
        <p><strong>En loop</strong> nació como un espacio para experimentar con la narrativa visual. Aquí, analizo desde el cine contemporáneo hasta las crónicas de la cultura cotidiana que a menudo pasan desapercibidas.
        <p>Creo que cada espacio tiene un relato que esconder y cada imagen una idea que merece ser analizada una y otra vez.</p>
